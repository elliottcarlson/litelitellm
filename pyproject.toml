[project]
name = "litelitellm"
version = "0.1.2"
description = "Lightweight Anthropic Messages API proxy with LiteLLM-style config â€” load your middleware from any project"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["litellm", "proxy", "anthropic", "middleware", "langfuse"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "httpx>=0.24.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
litelitellm = "litelitellm.__main__:main"

[project.optional-dependencies]
dev = ["flake8>=7.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E501"]
exclude = [".venv", "__pycache__", "build", "dist"]
per-file-ignores = ["__init__.py:F401"]
